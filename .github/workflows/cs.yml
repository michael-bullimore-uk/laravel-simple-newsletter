name: CS

on:
  push:
#    paths:
#      - '**.php'
  workflow_dispatch:

jobs:
  cs:
    name: Code style
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          coverage: none

      - name: Install dependencies
        run: |
          composer install --prefer-dist --no-interaction

      - name: Run PHP CS Fixer
        run: composer cs

