name: Analyse

on:
  push:
    paths:
      - '**.php'
      - 'phpstan.neon.dist'
  workflow_dispatch:

jobs:
  analyse:
    name: PHPStan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          coverage: none

      - name: Install dependencies
        run: |
          composer install --prefer-dist --no-interaction

      - name: Run PHPStan
        run: composer analyse -- --error-format=github
